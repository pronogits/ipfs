<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Gateway 速度测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">IPFS Gateway 速度测试</h1>

        <!-- 测速状态 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">网关测速</h5>
                <div id="testing-status" class="alert alert-info" role="alert">
                    准备开始测速...
                </div>
                <button id="start-test" class="btn btn-primary">开始测速</button>
            </div>
        </div>

        <!-- 测速结果 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">测速结果</h5>
                <div id="results-table" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>网关</th>
                                <th>延迟</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 下载工具 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">文件下载</h5>
                <div class="mb-3">
                    <label for="gateway-select" class="form-label">选择网关</label>
                    <select id="gateway-select" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="cid-input" class="form-label">CID</label>
                    <input type="text" class="form-control" id="cid-input" placeholder="输入IPFS文件的CID">
                </div>
                <div class="mb-3">
                    <label for="filename-input" class="form-label">文件名</label>
                    <input type="text" class="form-control" id="filename-input" placeholder="输入文件名">
                </div>
                <button id="download-btn" class="btn btn-success">下载文件</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
